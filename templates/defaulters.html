<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Defaulters Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  
      <link rel="stylesheet" href="{{ url_for('static',filename='styles/css/style1.css') }}">
{% if pop=="sent" %}
	<script>
	alert('Mail Sent');
	</script>
	{% endif %}
  
</head>

<body>

  
<div class="container">
<h2 align=center> Send Defaulters Mail </h2>
  <form action="/sendmail" method="POST">
    <div class="row">
      <h4>Year</h4>
        <div class="input-group" >
          <input type="radio" name="year" value="SY" id="sy" />
          <label for="sy">SE</label>
          <input type="radio" name="year" value="TY" id="ty"/>
          <label for="ty">TE</label>
		   <input type="radio" name="year" value="LY" id="ly"/>
          <label for="ly">BE</label>
        </div>
		</div>
		
		 <div class="row">
      <div class="col-half">
        <h4>Semester</h4>
        <div class="input-group" >
          <input type="radio" name="sem" value="ODD" id="odd" />
          <label for="odd">Odd</label>
          <input type="radio" name="sem" value="EVEN" id="even"/>
          <label for="even">Even</label>
		        </div>
      </div>
      <div class="col-half">
        <h4>Division</h4>
        <div class="input-group">
          <input type="radio" name="division" value="A" required id="div1"/>
          <label for="div1">A</label>
          <input type="radio" name="division" value="B"  id="div2"/>
          <label for="div2">B</label>
        </div>
      </div>
    </div>
   
    <div class="row">
      <h4>Month and Year</h4>
      <div class="input-group" style="width:50%">
        <input type="month"  name="m&y" id = "m$y" required/>
         </div>
    </div>
	
	 
	 <div class="row" style="text-align:center">
      
  <input type="submit" name="action" value="Send Mail" class="btn btn-success" style="padding: 1em; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px; color: #fff;
  border-color: #64ac15; text-align:center;  background-color: #7ed321">
    </div>
	
	
	
    


</body>

</html>
